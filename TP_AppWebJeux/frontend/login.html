    <main>
        <div class="auth-container">
            <div id="login-box">
                <h2>Connexion</h2>
                <form id="form-login">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-submit">Se connecter</button>
                </form>
                <p class="switch-text">
                    Pas encore de compte ? <a href="#" id="show-register">S'inscrire</a>
                </p>
            </div>

            <div id="register-box" class="hidden">
                <h2>Inscription</h2>
                <form id="form-register">
                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Mot de passe (6 car. min)</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password-confirm">Confirmer mot de passe</label>
                        <input type="password" id="reg-password-confirm" required>
                    </div>
